<div class="card flex justify-center">
    <p-button (click)="open()" label="Enregistrer" />
    <p-dialog [header]="nature" [(visible)]="show" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"[style]="{ width: '50vw'}" [draggable]="false" [resizable]="false" (onHide)="close()" class="flex justify-content-center align-items-center">
        <p class="text-center">
           {{response}}
        </p>
    </p-dialog>
</div>
