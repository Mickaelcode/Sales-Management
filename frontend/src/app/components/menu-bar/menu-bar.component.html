<div class="card">
    <p-menubar [model]="items" />
    <p-dialog header="Ajouter produit" [modal]="true" [(visible)]="displayFeatureDialog" [style]="{ width: '25rem' }">
        <div class="flex items-center gap-4 mb-2">
            <label for="username" class="font-semibold w-10rem">numProduit</label>
            <input pInputText id="username" [(ngModel)]="numProduit"  class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-2">
            <label for="design" class="font-semibold w-10rem">designation</label>
            <input pInputText id="design" [(ngModel)]="designation" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-2">
            <label for="prix" class="font-semibold w-10rem">prix</label>
            <input pInputText id="prix" [(ngModel)]="prix"  class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="quantite" class="font-semibold w-10rem">quantit√©</label>
            <input pInputText id="quantite" [(ngModel)]="quantite"  class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Retour" severity="secondary" (click)="displayFeatureDialog = false" />
            <p-button label="Enregistrer" (click)="handleClick()" />
        </div>
    </p-dialog>
</div>
