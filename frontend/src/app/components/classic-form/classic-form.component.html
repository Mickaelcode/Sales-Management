<div class="card flex justify-center">
    <p-dialog [header]="nature" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="close('annuler')">
        <div class="flex items-center gap-4 mb-2">
            <label for="username" class="font-semibold w-10rem">N° produit</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" required [(ngModel)]="productData.numProduit"/>
        </div>
        <div class="flex items-center gap-4 mb-2">
            <label for="design" class="font-semibold w-10rem">Désignation</label>
            <input pInputText id="design" class="flex-auto" autocomplete="off" required [(ngModel)]="productData.design"/>
        </div>
        <div class="flex items-center gap-4 mb-2">
            <label for="prix" class="font-semibold w-10rem">Prix</label>
            <p-inputnumber mode="decimal" required [(ngModel)]="productData.prix"/>
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="quantite" class="font-semibold w-10rem">Quantité</label>
            <p-inputnumber mode="decimal"  [(ngModel)]="productData.quantite" required/>
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Annuler" (click)="close('annuler')" />
            <message [response]="reponse" [nature]="nature" (getMessage)="getMessage()" (closeEvent)="close('enregistrer')" [(show)]="clicked"></message>
        </div>
    </p-dialog>
</div>
